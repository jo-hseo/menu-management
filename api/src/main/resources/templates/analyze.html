    <link rel="stylesheet"  href="/analyze/analyze.css"/>
    <link rel="stylesheet"  href="/global.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />

    <title>메뉴 관리</title>

</head>
<body>

<div class="div">
    <div class="header">
        <div class="icon-block">
            <div class="icon">
                <b class="icon-text" id="menuIcon">MENU</b>
            </div>
        </div>
        <div class="navigation-list">
            <div class="sales-input-menu" id="salesInputMenu">
                <div class="sales-input-menu-text">매출 입력</div>
            </div>
            <div class="menu-menage-menu" id="menuMenageMenu">
                <div class="sales-input-menu-text">메뉴 관리</div>
            </div>
        </div>
        <div class="auth-menu">
            <div class="logout-menu" id="logoutMenu">
                <div class="sales-input-menu-text">로그아웃</div>
            </div>
        </div>
    </div>


    <div class="menu-analyze">
        <div class="page-title">
            <b class="menu"> 메뉴 현황</b>
        </div>
        <div class="menu-analyze-list">
<!--            <div class="split-button">-->
<!--                <div class="leading-button">-->
<!--                    <div class="state-layer">-->
<!--                        <div class="label">정렬</div>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="trailing-button">-->
<!--                    <div class="state-layer" id="trailingButton">-->
<!--                        <img class="trailing-button-icon" alt="" src="/analyze/Trailing%20button.png">-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <div class="list-head">
                <div class="menu-name-head">메뉴명</div>
                <div class="profitability-head">수익성</div>
                <div class="profitability-head">선호도</div>
                <div class="recommended-action-head">추천 액션</div>
            </div>

            <div class="menu-analyze-item" th:each="analyze : ${analyzeResult}">
                <div class="menu-name" th:menu-id="${analyze.menuId}" th:text="${analyze.menuName}">메뉴1</div>
                <div class="profitability" th:text="${analyze.profitability}" th:style="'color:' + (${analyze.isWorth()} ? 'blue' : 'red')">50</div>
                <div class="profitability" th:text="${analyze.preference}" th:style="'color:' + (${analyze.isFamous()} ? 'blue' : 'red')">50</div>
                <div class="recommended-action">
                    <div th:if="${analyze.isWorth()} and ${analyze.isFamous()}"
                         class="maintain-button">
                        <div class="slaes-input-text">유지</div>
                    </div>
                    <div th:if="(!${analyze.isWorth()} and ${analyze.isFamous()}) or (${analyze.isWorth()} and !${analyze.isFamous()})"
                         th:menu-id="${analyze.menuId}"
                         class="edit-button" id="recommendedActionEditButton">
                        <div class="slaes-input-text" th:menu-id="${analyze.menuId}">수정</div>
                    </div>
                    <div th:if="!${analyze.isWorth()} and !${analyze.isFamous()}"
                         th:menu-id="${analyze.menuId}"
                         class="button-danger" id="recommendedActionStopButton">
                        <div class="slaes-input-text" th:menu-id="${analyze.menuId}">판매중지</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
    </div>
</div>
