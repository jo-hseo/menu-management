<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet"  href="/menudetail/menuDetail.css" />
    <link rel="stylesheet"  href="/global.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />

</head>
<body>

<div class="div">
    <div class="header">
        <div class="icon-block">
            <div class="icon">
                <b class="icon-text" id="menuIcon">MENU</b>
            </div>
        </div>
        <div class="navigation-list">
            <div class="sales-input-menu" id="salesInputMenu">
                <div class="sales-input-menu-text">매출 입력</div>
            </div>
            <div class="menu-menage-menu" id="menuMenageMenu">
                <div class="sales-input-menu-text">메뉴 관리</div>
            </div>
        </div>
        <div class="auth-menu">
            <div class="logout-menu" id="logoutMenu">
                <div class="sales-input-menu-text">로그아웃</div>
            </div>
        </div>
    </div>


    <div class="menu-detail">
        <div class="page-title">
            <b class="icon-text">메뉴 개발</b>
            <div class="button-set">
                <div class="save-button">
                    <div class="sales-input-menu-text" id="developSaveButton">저장</div>
                </div>
                <div class="save-button">
                    <div class="sales-input-menu-text" id="developCancelButton">취소</div>
                </div>
            </div>
        </div>
        <div class="filed">
            <div class="text-field">
                <div class="contents">
                    <input id="menuName" class="menu-name-text">
                </div>
                <div class="subtitle">
                    <label class="text1" for="menuName">메뉴명</label>
                </div>
            </div>
        </div>
        <div class="proposal">
            <div class="text-field">
                <div class="contents">
                    <div class="proposal-detail">
                        <div class="proposal-name">
                            <label class="proposal-name-label" for="proposalName">기획명</label>
                            <div class="proposal-name-text">
                                <input id="proposalName" class="proposal-input-text">
                            </div>
                        </div>
                        <div class="proposal-name">
                            <label class="proposal-name-label" for="proposalGoal">목표</label>
                            <div class="proposal-name-text">
                                <input id="proposalGoal" class="proposal-input-text">
                            </div>
                        </div>
                        <div class="proposal-name">
                            <div class="proposal-name-label">누구에게</div>
                            <div class="proposal-name-text">
                                <input id="proposalTarget" class="proposal-input-text">
                            </div>
                        </div>
                        <div class="proposal-name">
                            <div class="proposal-name-label">언제</div>
                            <div class="proposal-name-text">
                                <input id="proposalWhen" class="proposal-input-text">
                            </div>
                        </div>
                        <div class="proposal-name">
                            <div class="proposal-name-label">어디서</div>
                            <div class="proposal-name-text">
                                <input id="proposalWhere" class="proposal-input-text">
                            </div>
                        </div>
                        <div class="proposal-name">
                            <div class="proposal-name-label">얼마에</div>
                            <div class="proposal-name-text">
                                <input id="proposalPrice" class="proposal-input-text">
                            </div>
                        </div>
                        <div class="proposal-name">
                            <div class="proposal-name-label">얼마나</div>
                            <div class="proposal-name-text">
                                <input id="proposalVolume" class="proposal-input-text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="subtitle1">
                    <div class="text9">기획서</div>
                </div>
            </div>
        </div>
        <button class="ai-menu-recommend-button" id="menuRecommendButton" disabled
                style="color: #DDDDDDFF; background-color: #f3f3f3; cursor: auto;">
            AI 메뉴 추천
        </button>
        <div class="proposal">
            <div class="text-field">
                <div class="contents">
                    <div class="receipe-detail">
                        <div class="ingredient">
                            <div class="label">재료</div>

                            <div class="ingredient-content">
                                <table id="ingredientTable">
                                    <thead>
                                    <tr class="name-head">
                                        <th>재료명</th>
                                        <th>수량</th>
                                        <th>단위</th>
                                        <th>가격</th>
                                        <th>   </th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                    <tfoot>
                                    <tr id="ingredientTotalCostItem" class="name-head">
                                        <td colspan="3">총원가</td>
                                        <td id="ingredientTotalCost" class="name"></td>
                                        <td> </td>
                                    </tr>
                                    <tr>
                                        <td id="ingredientAddButton" class="add-button" colspan="5">
                                            <div class="plus">
                                                <img class="icon1" alt="" src="/menudetail/plusIcon.png">
                                            </div>
                                            <div class="text12">재료 추가</div>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <div class="procedure">
                            <div class="label">제작법</div>
                            <div class="procedure-contents">
                                <div class="background">
                                    <textarea id="recipeProcedure" class="menu-name-text"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="procedure">
                            <div class="label">디자인</div>
                            <div class="design-contents">
                                <img id="recipeDesign" src="">
                                <div class="background">
                                    <textarea id="recipeDesignDescription" class="menu-name-text"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="subtitle1">
                    <div class="text9">레시피</div>
                </div>
            </div>
        </div>
<!--        <div class="menu-name">-->
<!--            <div class="text-field">-->
<!--                <div class="contents">-->
<!--                    <div class="price-range">-->
<!--                        <div id="recommendedPrice" class="menu-name-text"></div>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="subtitle">-->
<!--                    <div class="text9">추천 가격대</div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="filed">
            <div class="text-field">
                <div class="contents">
                    <div class="price-contents">
                        <input id="menuPrice" class="menu-name-text">
                    </div>
                </div>
                <div class="subtitle">
                    <div class="text9">가격</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>

</body>
